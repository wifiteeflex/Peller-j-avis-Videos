<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 30px;
    }
    button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #secondBtn {
      display: none; /* Hidden initially */
      margin-top: 20px;
      background: #ff3d00;
    }
  </style>
</head>
<body>

<h1>Watch the Full Video Now</h1>
<p>This content is available on the next page.</p>

<!-- First click button -->
<button id="firstBtn">PLAY▶️</button>

<!-- Second click button (hidden initially) -->
<button id="secondBtn" onclick="goTikTok()">GO TO TIKTOK ▶️</button>

<script>
  const links = [
    "https://otieu.com/4/7533041",
    "https://otieu.com/4/7461956",
    "https://otieu.com/4/8859017",
    "https://otieu.com/4/7461922",
    "https://otieu.com/4/8676459",
    "https://otieu.com/4/9295877",
    "https://otieu.com/4/8729428",
    "https://otieu.com/4/8642746",
    "https://otieu.com/4/8659455",
    "https://otieu.com/4/8770744"
  ];

  const firstBtn = document.getElementById("firstBtn");
  const secondBtn = document.getElementById("secondBtn");

  firstBtn.onclick = function() {
    // Open a random Monetag link in a new tab
    const random = Math.floor(Math.random() * links.length);
    window.open(links[random], "_blank");

    // Hide first button, show second button
    firstBtn.style.display = "none";
    secondBtn.style.display = "inline-block";
  }

  function goTikTok() {
    // Redirect to your TikTok video
    window.location.href = "https://vt.tiktok.com/ZSPoukHe1/";
  }
</script>

</body>
</html>
