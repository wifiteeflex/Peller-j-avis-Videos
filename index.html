<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* üî• BLINKING PLAY BUTTON */
    button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .video-title {
      margin-top: 18px;
      font-size: 15px;
      color: #ddd;
      line-height: 1.5;
    }

    #countdownBox {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #00c853;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Click Play to watch the Full Video</h1>
<p>The video will play shortly.</p>

<button id="playBtn">PLAY ‚ñ∂Ô∏è</button>

<div class="video-title">
  Goodbye Nigeria on our way to UK ‚ù§Ô∏è  
  I love you all, we will miss y‚Äôall
</div>

<div id="countdownBox">
  Video starts in <span id="count">15</span>s
</div>

<script>
  const monetagLinks = [
    "https://otieu.com/4/7533041",
    "https://otieu.com/4/7461956",
    "https://otieu.com/4/8859017",
    "https://otieu.com/4/7461922",
    "https://otieu.com/4/8676459",
    "https://otieu.com/4/9295877",
    "https://otieu.com/4/8729428",
    "https://otieu.com/4/8642746",
    "https://otieu.com/4/8659455",
    "https://otieu.com/4/8770744"
  ];

  const tiktokLink = "https://vt.tiktok.com/ZSPoukHe1/";
  const playBtn = document.getElementById("playBtn");
  const countdownBox = document.getElementById("countdownBox");
  const countEl = document.getElementById("count");

  playBtn.onclick = function () {
    const random = Math.floor(Math.random() * monetagLinks.length);
    window.open(monetagLinks[random], "_blank");

    playBtn.style.display = "none";
    countdownBox.style.display = "block";

    let timeLeft = 10;
    const timer = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = tiktokLink;
      }
    }, 1000);
  };
</script>

</body>
</html>
