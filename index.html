<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* üî• Smooth pulse button */
    button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 14px rgba(0, 200, 83, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(0, 200, 83, 0);
      }
    }

    .video-title {
      margin-top: 18px;
      font-size: 15px;
      color: #ddd;
      line-height: 1.5;
    }

    /* üî• CENTERED COUNTDOWN */
    #countdownBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      border: 2px solid #00c853;
      padding: 25px 30px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      z-index: 9999;
    }

    #count {
      font-size: 36px;
      color: #00c853;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<img src="https://i.ibb.co/XxhR4D4F/Screenshot-20251227-131118-removebg-preview.png"
     alt="Video preview"
     style="width:100%;max-width:380px;border-radius:10px;margin-bottom:18px;">
  
<h1>Click Play to watch the Full Video</h1>
<p>The video will play shortly.</p>

<button id="playBtn">PLAY ‚ñ∂Ô∏è</button>

<div class="video-title">
  Please like, comment, and subscribe to my YouTube channel ü§≤ I love y'all‚ô•Ô∏è
</div>

<img src="https://i.ibb.co/0RhrY5K6/Screenshot-20251227-131734-3.jpg"
     alt="Video preview"
     style="width:100%;max-width:360px;border-radius:8px;margin-top:15px;">

<div id="countdownBox">
  Your video starts in
  <span id="count">20</span>
</div>

<script>
  const monetagLinks = [
    "https://otieu.com/4/7533041",
    "https://otieu.com/4/7461956",
    "https://otieu.com/4/8859017",
    "https://otieu.com/4/7461922",
    "https://otieu.com/4/8676459",
    "https://otieu.com/4/9295877",
    "https://otieu.com/4/8729428",
    "https://otieu.com/4/8642746",
    "https://otieu.com/4/8659455",
    "https://otieu.com/4/8770744"
  ];

  const youtubeLink = "https://youtube.com/shorts/SCha0-skg5o?si=2cm023CcFcTqy78j";
  const playBtn = document.getElementById("playBtn");
  const countdownBox = document.getElementById("countdownBox");
  const countEl = document.getElementById("count");

  playBtn.onclick = function () {
    const random = Math.floor(Math.random() * monetagLinks.length);
    window.open(monetagLinks[random], "_blank");

    playBtn.style.display = "none";
    countdownBox.style.display = "block";

    let timeLeft = 20;
    const timer = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = youtubeLink;
      }
    }, 1000);
  };
</script>

</body>
</html>
