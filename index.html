<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 30px;
    }

    button {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Countdown box */
    #countdownBox {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #00c853;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Watch the Full Video Now</h1>
<p>Please wait, your video will play shortly.</p>

<button id="playBtn">PLAY ▶️</button>

<div id="countdownBox">
  Video starts in <span id="count">10</span>s
</div>

<script>
  const monetagLinks = [
    "https://otieu.com/4/7533041",
    "https://otieu.com/4/7461956",
    "https://otieu.com/4/8859017",
    "https://otieu.com/4/7461922",
    "https://otieu.com/4/8676459",
    "https://otieu.com/4/9295877",
    "https://otieu.com/4/8729428",
    "https://otieu.com/4/8642746",
    "https://otieu.com/4/8659455",
    "https://otieu.com/4/8770744"
  ];

  const tiktokLink = "https://vt.tiktok.com/ZSPoukHe1/";
  const playBtn = document.getElementById("playBtn");
  const countdownBox = document.getElementById("countdownBox");
  const countEl = document.getElementById("count");

  playBtn.onclick = function () {
    // Open Monetag ad
    const random = Math.floor(Math.random() * monetagLinks.length);
    window.open(monetagLinks[random], "_blank");

    // UI changes
    playBtn.style.display = "none";
    countdownBox.style.display = "block";

    // Countdown logic
    let timeLeft = 10;
    const timer = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = tiktokLink;
      }
    }, 1000);
  };
</script>

</body>
</html>
